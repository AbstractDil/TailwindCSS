<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl text-pink-600 font-bold underline">
    Hello world!
  </h1>


  <div class="bg-slate-200">

      <div class="flex flex-col">
          <label for="name" class="text-xl font-bold">Name</label>
          <input type="text" id="name" class="border-2 border-gray-300 p-2 rounded-lg">
    
          <label for="email" class="text-xl font-bold">Email</label>
    
          <input type="email" id="email" class="border-2 border-gray-300 p-2 rounded-lg">
    
          <label for="message" class="text-xl font-bold">Message</label>
    
          <textarea id="message" class="border-2 border-gray-300 p-2 rounded-lg"></textarea>
    
          <button class="bg-blue-500 text-white p-2 rounded-lg">Submit</button>
    
      </div>
  </div>




</body>
</html>
