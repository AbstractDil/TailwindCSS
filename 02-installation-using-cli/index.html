<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind and Daisy UI using Tailwind CLI</title>
    <link href="public/css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Contact Modal Starts Here -->
    <dialog id="contact_modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Get in touch!</h3>
            <p class="py-4">Please fill contact details</p>
            <form method="dialog" class="space-y-4">
                <div class="form-control">
                    <input type="text" placeholder="Your Name" class="input input-bordered w-full" name="name" required />
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Your Email" class="input input-bordered w-full" name="email" required />
                </div>
                <div class="form-control">
                    <textarea class="textarea textarea-bordered w-full" placeholder="Your Message" name="message" required></textarea>
                </div>
                <div class="modal-action">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button class="btn" onclick="contact_modal.close()">Close</button>
                </div>
            </form>
        </div>
    </dialog>
    <!-- Contact Modal Ends Here -->

   <!-- Navbar Starts Here -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
            </div>
            <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a>Home</a></li>
            <li>
                <a>Projects</a>
                <ul class="p-2">
                <li><a>LMS</a></li>
                <li><a>ERP</a></li>
                </ul>
            </li>
            <li><a>About</a></li>
            </ul>
        </div>
        <a class="btn btn-ghost text-xl">Sagar</a>
        </div>
        <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li>
            <details>
                <summary>Projects</summary>
                <ul class="p-2">
                <li><a>LMS</a></li>
                <li><a>ERP</a></li>
                </ul>
            </details>
            </li>
            <li><a>About</a></li>
        </ul>
        </div>
        <div class="navbar-end">
        <!-- Theme Controller Starts here -->
        <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" id="themeToggle"  class="theme-controller" value="synthwave" />
          
            <!-- sun icon -->
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>
          
            <!-- moon icon -->
            <svg
              class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>
        </label>
        <!-- Theme Controller Ends Here -->
        <a class="btn btn-primary" onclick="contact_modal.showModal()">Get Started</a>
        </div>
    </div>
    <!-- Navbar Ends Here -->

    <!-- Banner Section Starts Here -->

          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">

    <script src="public/js/app.js"></script>

</body>
